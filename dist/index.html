<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>
<body>
    <div id="content">

        <div class="header">
            <img src="../src/img/taskIcon.svg" class="headerIcon" width="80px">
            <div class="headerTitle">TO DO LIST</div>
        </div>

        <div class="leftBar">
            <div class="allTasksDiv">
                <img src="../src/img/allTaksIcon.svg" class="allTasksIcon">
                <div class="allTasksTitle">All tasks</div>
            </div>
            <div class="todayBtn categoryBarBtn">
                <img src="../src/img/todayIcon.svg" class="todayIcon">
                <div class="todayTitle">Today</div>
            </div>
            <div class="weekBtn categoryBarBtn">
                <img src="../src/img/weekIcon.svg" class="weekIcon">
                <div class="weekTitle">This week</div>
            </div>
            <div class="monthBtn categoryBarBtn">
                <img src="../src/img/monthIcon.svg" class="monthIcon">
                <div class="monthTitle">This month</div>
            </div>

            <div class="projectTitle">PROJECTS</div>

            <div class="allProjectsDiv">
                <div class="addProjectBtn">
                    <img src="../src/img/addProject.svg" class="addProjectIcon">
                    <div class="addProjectTitle">Add Project</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
