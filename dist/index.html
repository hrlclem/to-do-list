<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">

        <div class="header">
            <img src="../src/img/taskIcon.svg" class="headerIcon svg">
            <div class="headerTitle">MY TO DO LIST</div>
        </div>



        <div class="leftBar">
            <div class="allTasksDiv categoryBarBtn">
                <img src="../src/img/allTaksIcon.svg" class="allTasksIcon svg categoryIcon">
                <div class="allTasksTitle sidebarTitle">All tasks</div>
            </div>
            <div class="todayBtn categoryBarBtn">
                <img src="../src/img/todayIcon.svg" class="todayIcon svg categoryIcon">
                <div class="todayTitle sidebarTitle">Today</div>
            </div>
            <div class="weekBtn categoryBarBtn">
                <img src="../src/img/weekIcon.svg" class="weekIcon svg categoryIcon">
                <div class="weekTitle sidebarTitle">This week</div>
            </div>
            <div class="monthBtn categoryBarBtn">
                <img src="../src/img/monthIcon.svg" class="monthIcon svg categoryIcon">
                <div class="monthTitle sidebarTitle">This month</div>
            </div>



            <div class="leftBarProjectTitle">My Projects</div>

            <div class="allProjectsDiv">
                <div class="projectBtnList"></div>

                <div class="addProjectBtn showAddProject">
                    <img src="../src/img/addProject.svg" class="addProjectIcon showAddProject svg">
                    <div class="addProjectTitle showAddProject">Add Project</div>
                </div>

            </div>
        </div>



        <div class="toDoListContent">
            <div class="projectDisplay">
                <div class="projectTitleMain projectTitle">Tasks</div>
    
                <div class="allTasksMain allTasks">
                    <div class="taskMain">
                        <div class="leftSideTask">
                            <div class="taskNameTitle leftSideTask">This is the first task</div>
                        </div>
                        <div class="rightSideTask">
                            <div class="taskPriority rightSideTask highPriority">High</div>
                            <div class="taskNameTitle ">Date</div>
                        </div>
                    </div>
                    <div class="taskMain">
                        <div class="leftSideTask">
                            <div class="taskNameTitle leftSideTask">This is the second task</div>
                        </div>
                        <div class="rightSideTask">
                            <div class="taskPriority rightSideTask mediumPriority">Medium</div>
                            <div class="taskNameTitle ">Date</div>
                        </div>
                    </div>
                        <div class="taskMain">
                        <div class="leftSideTask">
                            <div class="taskNameTitle leftSideTask">This is the third task</div>
                        </div>
                        <div class="rightSideTask">
                            <div class="taskPriority rightSideTask lowPriority">Low</div>
                            <div class="taskNameTitle ">Date</div>
                        </div>
                    </div>

                    <div class="addTasksMain addTaks">
                        <img src="../src/img/addProject.svg" class="addTasksIconMain svg">
                        <div class="addTasksTitleMain">Add task</div>
                    </div>

                    <div class="createNewTask">
                        <div class="addTaskTitle">Enter your task</div>
                        <div class="lineOneDiv">
                            <input type='text' class='addTaskProjectField addInputTaskField textField' placeholder="PROJECT NAME">
                            <input type='date' class="selectDateProjectField addInputTaskField" placeholder="Date">
                        </div>  
                        <div class="lineTwoDiv">
                            <input type='text' class='taskInputField addInputTaskField textField lineTwoChild' placeholder="Task">
                            <div class="selectPriorityField lineTwoChild">
                                <div class="selectTaskPriority lowPriorityTask">Low</div>
                                <div class="selectTaskPriority mediumPriorityTask">Medium</div>
                                <div class="selectTaskPriority highPriorityTask">High</div>
                            </div>
                        </div>
                        <div class='newTaskButtons'>
                            <button class='cancelTaskBtn addingTaskBtn'>Cancel</button>
                            <button class='confirmTaskBtn addingTaskBtn'>Confirm</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer">Clément Hurel © All rights reserved, 2022</div>

    <script src="main.js"></script>
</body>
</html>
