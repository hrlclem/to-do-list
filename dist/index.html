<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">

        <div class="header">
            <img src="../src/img/taskIcon.svg" class="headerIcon svg">
            <div class="headerTitle">MY TO DO LIST</div>
        </div>

        <div class="todolistContent">
            <div class="leftBar">
                <div class="allTasksDiv">
                    <img src="../src/img/allTaksIcon.svg" class="allTasksIcon svg">
                    <div class="allTasksTitle sidebarTitle">All tasks</div>
                </div>
                <div class="todayBtn categoryBarBtn">
                    <img src="../src/img/todayIcon.svg" class="todayIcon svg">
                    <div class="todayTitle sidebarTitle">Today</div>
                </div>
                <div class="weekBtn categoryBarBtn">
                    <img src="../src/img/weekIcon.svg" class="weekIcon svg">
                    <div class="weekTitle sidebarTitle">This week</div>
                </div>
                <div class="monthBtn categoryBarBtn">
                    <img src="../src/img/monthIcon.svg" class="monthIcon svg">
                    <div class="monthTitle sidebarTitle">This month</div>
                </div>
            </div>
    
            <div class="projectDisplay">
                <div class="projectTitle">PROJECTS</div>
    
                <div class="allProjectsDiv">
                    <div class="addProjectBtn">
                        <img src="../src/img/addProject.svg" class="addProjectIcon svg">
                        <div class="addProjectTitle">Add Project</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"> Copyright Cl√©ment HUREL</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
